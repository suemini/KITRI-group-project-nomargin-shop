<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/index.css">
    <link rel="stylesheet" href="/static/CSS/itemList.css">
    <title>NOMARGIN</title>
</head>
<body>
<div class="container" id="'wrapper">
    <header>
        <div class="logo"><a href="index.html">Nomarjin</a></div>
        <div class="search-box">
            <form action="./itemList.html" method="get">
                <input type="text" name="search" id="search" placeholder="Enter Here..." autocomplete="off">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="login-btn">Login</div>
    </header>
    <nav>
        <ul class="nav-icon">
            <li class="top"><a href="/form/itemList/top">TOP</a></li>
            <li class="bottom"><a href="/form/itemList/bottom">BOTTOM</a></li>
            <li class="outer"><a href="/form/itemList/outer">OUTER</a></li>
        </ul>
    </nav>
    <div class="list-title">TOP</div>
    <div class="list-title">BOTTOM</div>
    <div class="list-title">OUTER</div>
    <section class="item-list">
        <article><a href="#"><img src="../../static/asset/045.jpg" alt=""><p class="item-name">제목</p><p class="item-info">검은 현금 50억</p></a></article>

        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                </tr>
                </thead>
                <tbody>
                <!--      each : 반복분 -->
                <tr th:each="item : ${items}">
                    <td><a href="product.html" th:href="@{/form/itemList/{itemId}(itemId=${item.itemId})}" th:text="${item.itemId}">아이템아이디자리</a></td>
                    <td><a href="product.html" th:href="@{|/form/itemList/${item.itemId}|}" th:text="${item.itemName}">아이템이름자리</a></td>
                    <td th:text="${item.price}">아이템 가격</td>
                    <td th:text="${item.stock}">아이템 재고</td>
                    <td><img th:each="imagUrl : ${imagUrls}" th:src="@{/images/__${imagUrl}__.jpg}" alt="Example Image"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<footer>
    <ul class="company-info">
        <li>Nomarjin company</li>
        <li>서울 구로구 디지털로 34길 코오롱 싸이언스밸리 1차 4층 8강의실 구석</li>
        <li>김씨 권씨 이씨 임씨 최씨</li>
        <li>02-869-8301</li>
        <li>000-00-00000</li>
    </ul>
    <ul class="company-etc">
        <li>healuhen@gmail.com</li>
        <li><a href="https://programmers.co.kr/">사이트 바로가기</a></li>
    </ul>
</footer>
</body>
</html>
