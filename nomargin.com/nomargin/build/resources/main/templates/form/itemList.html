<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/CSS/itemList.css">
<th:block th:replace="fragments/head :: headFragment">
</th:block>
<body>
<div class="container" id="'wrapper">
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
    <th:block th:replace="fragments/navigation :: navigationFragment"></th:block>
    <div class="list-title" th:each="item : ${items}"></div>
    <div class="list-title" th:text="${type}">TOP</div>
    <section class="item-list">
        <table class="item-table">
            <tbody>
            <tr class="items" th:each="item : ${items}">
                <td class="item-image"><img th:src="@{/clothesImg/{itemType}/{imgName}.jpg(itemType=${item.itemType}, imgName=${item.imgName})}" alt="Image"></td>
                <td class="item-name"><a href="product.html" th:href="@{|/form/itemList/${item.itemId}|}" th:text="${item.itemName}">아이템이름자리</a></td>
                <td class="item-price" th:text="|${item.price}원|">아이템 가격</td>
            </tr>
            </tbody>
        </table>
    </section>
    <div id="search-results">
        <!-- 검색 결과가 이곳에 표시됩니다 -->
    </div>
</div>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
<script src="/JS/search.js"></script>
</body>
</html>
