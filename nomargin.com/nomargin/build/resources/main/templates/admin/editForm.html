<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>
  <form action="item.html" th:action th:object="${item}" method="post">
    <div>
      <label for="id">상품 ID</label>
      <input type="text" id="id" name="id" class="form-control"
             th:value="${item.getItemId()}" value="1" readonly>
    </div>
    <div>
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" name="name" class="form-control"
             th:value="${item.getItemName()}" value="상품A">
    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" class="form-control"
             th:value="${item.getPrice()}" value="10000">
    </div>
    <div>
      <label for="stock">수량</label>
      <input type="text" id="stock" name="stock" class="form-control"
             th:value="${item.getStock()}" value="10">
    </div>

    <hr class="my-4">

    <!-- single checkbox -->



    <!-- radio button -->

<!--        <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">-->
<!--        <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label">-->
<!--          BOOK-->
<!--        </label>-->
<!--      </div>-->
<!--    </div>-->


    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{|/admin/items/${item.getItemId()}|}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
