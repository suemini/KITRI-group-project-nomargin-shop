<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>회원관리</title>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles2.css" rel="stylesheet" />

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
<!-- Navigation-->


<div class="container-fluid mt-3">
  <div class="row">



    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">회원관리</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">구분</th>
            <th scope="col">이름</th>
            <th scope="col">전호번호</th>
            <th scope="col">주소</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="memberManagementDtos : ${memberManagementDtos}">
<!--            <form th:action="" method="post" class="d-flex">-->
              <td th:text="${memberManagementDtos.getId()}">순번</td>
              <td th:text="${memberManagementDtos.getLoginId()}">ID</td>
              <td th:text="${memberManagementDtos.getRole()}">구분</td>
              <td th:text="${memberManagementDtos.getName()}">이름</td>
              <td th:text="${memberManagementDtos.getPhoneNumber()}">전화번호</td>
              <td th:text="${memberManagementDtos.getFullAddr()}">주소</td>

<!--                "@{/user/change/{id}(id=${users.id})}"-->
<!--              <td>-->
<!--                <select name="Grade">-->
<!--                  <option value="VVIP">VVIP</option>-->
<!--                  <option value="VIP">VIP</option>-->
<!--                    <option value="Grade">NOMAL</option>-->
<!--                </select>-->
<!--              </td>-->

              <td>
                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                  업데이트
                </button>
              </td>
<!--            </form>-->
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
