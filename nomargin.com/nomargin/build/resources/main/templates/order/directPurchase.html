<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="/CSS/itemOrderBuy.css">
<th:block th:replace="fragments/head :: headFragment"></th:block>
<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<form method="POST" th:action="@{/order/direct/{itemId}/{itemCount}(itemId=${item.itemId} ,itemCount=${item.getCount()})}">
  <h2>주문 상품</h2>

  <div class="item-image">

  </div>

  <table class="item-info">
    <thead class="item-menu">
    <tr>
      <th>Item Name</th>
      <th>Item Price</th>
      <th>Item Store</th>
      <th>Item amount</th>
      <th>Item TotalPrice</th>
    </tr>
    </thead>

    <tbody  class="item-list" th:each="item : ${item}">
    <tr class="item-itemInfo">
      <td th:text="${item.getItemName()}"></td>
      <td th:text="${item.getPrice()}"></td>
      <td th:text="${item.getItemStore()}"></td>
      <td th:text="${item.getCount()} + ' 개'"></td>
      <td th:text="${#numbers.formatInteger(item.getPrice() * item.getCount(), 0, 'COMMA')} + ' 원'"></td>
    </tr>
    </tbody>
  </table>
  <div class="item-order-buy">
    <button id="buy-button" class="cart-Items" type="submit">주문</button>
    <a href="/members/index" class="cartItems" onclick="cancelOrder();">주문 취소</a>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </div>
</form>



<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
<script>
  function cancelOrder() {
    alert('상품 주문이 취소되었습니다.');
  }
</script>
</html>
