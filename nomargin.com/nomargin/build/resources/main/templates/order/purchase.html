<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="/CSS/purchase.css">
<meta charset="UTF-8">
<th:block th:replace="fragments/head :: headFragment"></th:block>
<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<form class="item-order" method="GET" action="/">
  <div class="purchase-image">
    <img src="http://dgtlmrktng.s3.amazonaws.com/go/emails/generic-email-template/tick.png" alt="GO" width="50" style="border: 0; font-size: 0; margin: 0; max-width: 100%; padding: 0;">
  </div>

  <h1>주문 완료</h1>

  <table class="purchase-info">
    <tr >
      <td colspan="2" class="item_man"><span th:text="${member.getLoginId()} + ' 님'"></span> 상품 구매를 완료하셨습니다!</td>
    </tr>
    <tr>
      <td><span>결제 금액:</span></td>
      <td><span th:text="${#numbers.formatDecimal(purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' 원'"></span></td>
    </tr>
    <tr>
      <td><span>입금 계좌:</span></td>
      <td>[OO은행] 000-000-000000</td>
    </tr>
  </table>

  <button id="buy-button" class="item-buy" onclick="location.href='/';">메인 페이지로 이동</button>

</form>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
