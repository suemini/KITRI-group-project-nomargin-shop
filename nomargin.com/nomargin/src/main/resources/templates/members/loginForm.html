<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/CSS/loginForm.css">
<th:block th:replace="fragments/head :: headFragment"></th:block>
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="../css/bootstrap.min.css" rel="stylesheet">-->

<body>
<div class="container" id="'wrapper">

  <header>
    <div class="logo"><a href="/members/index">Nomarjin</a></div>
  </header>
  <hr>


  <div class="login-container">
    <div class = "login-wrapper">
  <h2>Login</h2>

  <form role="form" method="post" action="/members/login" id="login-form">
    <div class="form-group" placeholder="Id">
      <label th:for="loginId" class="login-label">ID
      </label>
      <input type="text" name="loginId" class="form-control" placeholder="아이디 입력">
    </div>

    <div class="form-group" placeholder="Password">
      <label th:for="password" class="login-label">PW</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginFailMsg}" class="error" th:text="${loginFailMsg}"></p>

    <div class="sign-button">
    <button type="submit" value="Login">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    </div>
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
  </form>
    </div>
  </div>

</div>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
