<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
    <div>
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control"
               th:value="${item.itemId}" value="1" readonly>
    </div>
    <div>
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="name" class="form-control"
               th:value="${item.getItemName()}" value="상품A" readonly>
    </div>
    <div>
        <label for="itemStore">판매처</label>
        <input type="text" id="itemStore" name="name" class="form-control"
               th:value="${item.getItemStore()}" value="상품A" readonly>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control"
               th:value="${item.getPrice()}" value="10000" readonly>
    </div>
    <div>
        <label for="stock">수량</label>
        <input type="text" id="stock" name="stock" class="form-control"
               th:value="${item.getStock()}" value="10" readonly>
    </div>

    <div>
        메인 이미지<br><img th:if="${item.attachFile}" th:src="@{'/images/' + ${item.attachFile.uploadFileName}}" width="300" height="300"/><br/>
        상세 이미지<br><img th:each="imageFile : ${item.imageFiles}" th:src="@{'/images/' + ${imageFile.storeFileName}}" width="300" height="300"/>
    </div>


    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{|/admin/edit/${item.getItemId()}|}'|"
                    type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-danger btn-lg"
                    onclick="location.href='/basic/products'"
                    th:onclick="|location.href='@{|/admin/delete/${item.getItemId()}|}'|"
                    type="button">상품 삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='/admin/items'"
                    type="button">목록으로</button>
        </div>
    </div>
</div>
</body>
</html>
