<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 등록 폼</h2>
  </div>
  <h4 class="mb-3">상품 입력</h4>
  <form action="item.html" th:action th:object="${item}" method="post" enctype="multipart/form-data">
    <div>
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" th:field="*{itemName}" class="form-control"
             placeholder="상품명을 입력해주세요">
    </div>

    <div>
      <label for="itemStore">판매처</label>
      <input type="text" id="itemStore" th:field="*{itemStore}" class="form-control"
             placeholder="판매처를 입력해주세요">
    </div>

    <div>
      <label for="price">가격</label>
      <input type="number" id="price" th:field="*{price}" class="form-control"
             placeholder="상품의 가격을 입력해주세요">
    </div>
    <div>
      <label for="stock">수량</label>
      <input type="number" id="stock" th:field="*{stock}" class="form-control"
             placeholder="상품의 재고를 입력해주세요">
    </div>

    <div>
      <div th:each="type, typeIndex : ${ItemType}" class="form-check form-check-inline">
        <input type="radio" th:id="${'itemType' + typeIndex.index}" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">
        <label th:for="${'itemType' + typeIndex.index}" th:text="${type.description}" class="form-check-label">
          BOOK
        </label>
      </div>
    </div>
    <hr class="my-4">

    <a>메인 이미지</a><input type="file" name="attachFile" ><br>
    <a>상세 이미지</a><input type="file" multiple="multiple" name="imageFiles" >


    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">상품
          등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/admin/items}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
