<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/CSS/review.css">
<th:block th:replace="fragments/head :: headFragment">
</th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div class="container" id="wrapper">
    <th:block th:replace="fragments/header :: headerFragment"></th:block>

    <div class="board_wrap">
        <div class="board_title">
            <strong>후기 작성</strong>
            <p>구매하신 상품을 정확히 선택하여 후기 남겨주세요.</p>
        </div>
        <div class="board_write_wrap">
            <form action="/review/save" method="post">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dt><input type="text" name="reviewTitle" placeholder="제목 입력"></dt>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>작성자</dt>
                            <dd><input type="text" name="reviewWriter" th:value="${#httpServletRequest.getUserPrincipal().getName()}" readonly></dd>
                        </dl>
                        <dl>
                            <dt>상품 선택</dt>
                            <select name="itemId" id="itemId">
                                <option value="" selected disabled hidden>구매한 상품을 선택하세요</option>
                                <option th:each="item:${items}" th:value="${item.itemId}" th:text="${item.itemName}"></option>
                            </select>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input type="text" name="reviewPass" placeholder="비밀번호 입력"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea name="reviewContents" placeholder="500 글자까지 입력 가능"></textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <button type="submit" class="on">등록</button>
                    <a th:href="@{/review}">취소</a>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>


</div>
</body>
</html>
