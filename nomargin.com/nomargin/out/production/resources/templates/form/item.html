<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/CSS/item.css">
<script src="/JS/item.js" th:inline="javascript"></script>
<th:block th:replace="fragments/head :: headFragment">
</th:block>
<body>
<div class="container" id="'wrapper">
    <th:block th:replace="fragments/headerAndNav :: headerAndNavFragment"></th:block>
    <section>
        <table>
            <tr class="items" th:each="item : ${item}">
                <td class="item-mainImage"><img th:src="@{/clothesImg/{itemType}/{imgName}.jpg(itemType=${item.itemType},
                imgName=${item.imgName})}" alt="Image"></td>
            </tr>
        </table>

        <ul class="item-info">
            <li class="item-name">
                <label for="name">상품 이름</label>
                <input type="text" id="name" name="name" class="form-control"
                       th:value="${item.itemName}"  value="상품 A" readonly>
            </li>
            <li class="item-price">
                <label for="price">상품 가격</label>
                <input type="text" id="price" name="price" class="form-control"
                       th:value="${item.price}" value="10000" readonly>
            </li>
            <li><label for="store">판매처</label>
                <input type="text" id="store" name="store" class="form-control"
                       th:value="${item.itemStore}" value="abc" readonly>
            </li>

            <div class="item-size">
                <label>사이즈 선택</label>
                <select  onchange="order()" class="form-select">
                    <option disabled selected>===사이즈를 선택해주세요===</option>
                    <option th:each="size : ${itemSize}" th:value="${size.key}"
                            th:text="${size.value}">S</option>
                </select>
            </div>

            <div class="item-quantity">
                <div>수량</div>
                <input class="item-quantity-text" type="number" name="count" id="count" value="1" min="1">
            </div>
            <div id="item-totalPrice-info">
            </div>
            <div class="item-totalPrice">
                <div class="item-totalPrice-text">총 결제 금액</div>
                <div class="totalPrice">0</div>
                <div class="Price">원</div>
            </div>

            <input type="button" value="장바구니" onclick="alert(`장바구니에 담겼습니다.`)">
            <input type="button" value="상품 구매">
        </ul>
    </section>
</div>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
