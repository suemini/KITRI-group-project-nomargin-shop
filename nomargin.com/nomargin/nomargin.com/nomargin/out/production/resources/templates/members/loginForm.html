<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<head>
    <meta charset="utf-8">
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
</head>

<div class="container" style="max-width: 600px">
  <form role="form" method="post" action="/members/login">
    <div class="form-group">
      <label th:for="loginId">아이디</label>
      <input type="text" name="loginId" class="form-control" placeholder="아이디를 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginFailMsg}" class="error" th:text="${loginFailMsg}"></p>
    <button type="submit" class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

  </form>
</div>
</html>
