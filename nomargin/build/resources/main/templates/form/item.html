<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/CSS/index.css">
  <link rel="stylesheet" href="/static/CSS/itemList.css">
  <title>NOMARGIN</title>
</head>
<body>
<div class="container" id="'wrapper">
  <header>
    <div class="logo"><a href="index.html">Nomarjin</a></div>
    <div class="search-box">
      <form action="./itemList.html" method="get">
        <input type="text" name="search" id="search" placeholder="Enter Here..." autocomplete="off">
        <input type="submit" value="Search">
      </form>
    </div>
    <div class="login-btn">Login</div>
  </header>
  <nav>
    <ul class="nav-icon">
      <li class="top"><a href="/form/itemList/top">TOP</a></li>
      <li class="bottom"><a href="/form/itemList/bottom">BOTTOM</a></li>
      <li class="outer"><a href="/form/itemList/outer">OUTER</a></li>
    </ul>
  </nav>
  <div class="list-title">TOP</div>
  <div class="list-title">BOTTOM</div>
  <div class="list-title">OUTER</div>
  <div>
  <label for="itemId">상품 ID</label>
    <input type="text" id="itemId" name="itemId" class="form-control"
    th:value="${item.itemId}" value="1" readonly>
  </div>
  <div>
    <label for="itemName">상품 ID</label>
    <input type="text" id="itemName" name="itemName" class="form-control"
           th:value="${item.itemName}" value="상품 A" readonly>
  </div>
  <div>
    <label for="itemPrice">상품 ID</label>
    <input type="text" id="itemPrice" name="itemPrice" class="form-control"
           th:value="${item.price}" value="10000" readonly>
  </div>
  <div>
    <label for="itemStock">상품 ID</label>
    <input type="text" id="itemStock" name="itemStock" class="form-control"
           th:value="${item.stock}" value="10" readonly>
  </div>

  <div>판매 여부</div>
  <div>
    <div class="form-check">
      <input type="checkbox" id="open" th:field="${item.open}" class="form-check-input" disabled>
      <label for="open" class="form-check-label">판매 오픈</label>
    </div>
  </div>
</div>

<footer>
  <ul class="company-info">
    <li>Nomarjin company</li>
    <li>서울 구로구 디지털로 34길 코오롱 싸이언스밸리 1차 4층 8강의실 구석</li>
    <li>김씨 권씨 이씨 임씨 최씨</li>
    <li>02-869-8301</li>
    <li>000-00-00000</li>
  </ul>
  <ul class="company-etc">
    <li>healuhen@gmail.com</li>
    <li><a href="https://programmers.co.kr/">사이트 바로가기</a></li>
  </ul>
</footer>
</body>
</html>
